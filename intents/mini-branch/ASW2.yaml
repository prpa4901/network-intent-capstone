device: ASW2
action: configure_vlan
vlans:
  - vlan_id: 10
    name: Engineering
  - vlan_id: 20
    name: Marketing
  - vlan_id: 30
    name: Sales

interfaces:
  - name: Ethernet1/1
    mode: trunk
    allowed_vlans: [10, 20, 30]
    native_vlan: 1
  - name: Ethernet1/2
    mode: trunk
    allowed_vlans: [10, 20, 30]
    native_vlan: 1

username: automationAdmin
privilege: 15
secret: automation123

aaa:
  authorization:
    exec:
      default: local
